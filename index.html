<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "index.js" defer> </script>
    <link href = "index.css" rel = "stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Library App</title>
</head>
<body id = "container">
    <h1> Library App </h1>
    <dialog id = "dialog-form">
        <form id = "forms">
            <label for = "author"> Author Name </label>
            <input type = "text" id = "author" name = "author" required>

            <label for = "book"> Book Name </label>
            <input type = "text" id = "book" name = "book" required>

            <label for = "pages"> Pages </label>
            <input type = "number" id = "pages" name = "page" required>

            <p> Read? </p>

            <label for = "yes-read"> yes </label>
            <input type = "radio" id = "yes-read" name = "read" value = "yes">

            <label for = "no-read"> no </label>
            <input type = "radio" id = "no-read" name = "read" value = "no">

            <div>
                <button id="confirmBtn" type = "submit"  value="default">Confirm</button>
                <button id = "closeBtn" type = "button"> Close </button>
            </div>
        </form>
    </dialog>
    <button id = "add-button"> Add Book </button>
</body>
</html>
